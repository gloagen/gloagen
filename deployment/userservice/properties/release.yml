# Userservice release properties
release:
    groupid-directory: io/gloagen/service
    version: 1.0.24.BUILD # this is the release version, update this with the corresponding targetted version
    attribute: RELEASE # this attribute could either be 'RELEASE' or 'SNAPSHOT'
                       # it is used to determine the repository to download the archive
    name: userservice  # this is the full name of the application to release
    type: war          # the type of the archive

tomcat:
   target-name: user#service  # tomcat specific context of the application to deploy
   target-version: 1.0.24     # the application version in tomcat

